name: Node dev smoke test

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  dev-smoke-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Start dev server (smoke test)
        run: |
          npm run dev &
          PID=$!
          sleep 10
          kill $PID
